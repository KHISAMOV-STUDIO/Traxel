<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New music</title>
</head>
<body>

<form th:method="POST" th:action="@{/music/new}">
    <label for="authorname">Enter author name: </label>
    <input type="text" th:name="authorname" id="authorname"/>
    <br/>
    <label for="year">Enter year: </label>
    <input type="text" th:name="year" id="year"/>
    <br/>
    <label for="title">Enter title: </label>
    <input type="text" th:name="title" id="title"/>
    <br/>
    <label for="price">Enter price: </label>
    <input type="text" th:name="price" id="price"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
